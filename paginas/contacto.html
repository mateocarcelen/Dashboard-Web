<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios de contacto -->
    <link rel="stylesheet" href="../css/contacto.css">

</head>

<body>

    <!-- NAVBAR con enlaces cruzados -->
    <nav class="navbar navbar-dark navbar-expand-lg px-4" style="background:#0a112d;">
        <a class="navbar-brand fw-bold text-light" href="#">Agencia Digital</a>

        <ul class="navbar-nav ms-auto d-flex gap-3">
            <li class="nav-item"><a class="nav-link text-light" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link active fw-bold text-info" href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container py-5">
        <h1 class="main-page-title text-center">Formulario de Contacto</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="form-contact-container">

                    <h2>Contáctanos</h2>

                    <form id="form-contacto">

                        <div class="mb-3">
                            <label>Nombre completo</label>
                            <input type="text" class="form-control" placeholder="Ej: Paula Villarreal">
                        </div>

                        <div class="mb-3">
                            <label>Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="ejemplo@gmail.com">
                        </div>

                        <div class="mb-3">
                            <label>Servicio de interés</label>
                            <select class="form-select">
                                <option selected disabled>Selecciona un servicio</option>
                                <option>Gestión Instagram</option>
                                <option>Gestión TikTok</option>
                                <option>Paquete de diseño gráfico</option>
                                <option>Campaña Meta Ads</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Mensaje</label>
                            <textarea class="form-control" rows="4" placeholder="Describe tu proyecto..."></textarea>
                        </div>

                        <button class="btn btn-accent w-100">Enviar</button>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer-dashboard">
        <div class="text-center pb-3">
            © 2025 Agencia Digital - Todos los derechos reservados
        </div>
    </footer>

</body>
</html>
