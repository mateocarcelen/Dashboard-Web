<!DOCTYPE html>

<head>

    <style>
        body{

        }

        textarea{ height: 120px; }

        button{
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            background: #6366f1;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover{
            background: #4f46e5;
        }

        .whats{

<body>
